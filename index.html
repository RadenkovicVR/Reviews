<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Our Reviews</h1>
        <div class="line">_____</div>
    </header>
    <main class="main">
        <div class="container">
            <div class="imgContainer">
                <span class="counter"></span>
                <img src="" alt="Selfie" class="personImage">
                <span class="personImage2">"</span>
            </div>
            <div class="details">
                <div class="personName"></div>
                <div class="personJob"></div>
                <div class="personDescription"></div>
            </div>
            <div class="buttons">
                <div class="arrows">
                    <button class="button left">&lt;</button>
                    <button class="button right">&gt;</button>
                </div>
                <button class="button surprise">Surprise Me</button>
            </div>
        </div>
    </main>
</body>
</html>
